<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF8">
    <title>Balloon!</title>
    <style>
#ballon {
  width: 200px;
  height: 200px;
  border-radius: 200px;
}
.red {
  background-color: red;
}
.blue {
  background-color: blue;
}
.green {
  background-color: green;
}
    </style>
    <script>
function switchColor(curCol, colors)
{
  var i = 0;
  while (i < colors.length && colors[i] != curCol)
    i++;
  i = (i + 1) % colors.length;
  return (colors[i]);
}

window.onload = function() {
  var elem = document.getElementById("ballon");
  elem.onclick = function()
  {
    var curColor = elem.classList[0];
    var newColor = switchColor(curColor, ["red", "green", "blue"]);
    elem.classList.remove(curColor);
    elem.classList.add(newColor);
    if (elem.offsetHeight > 420)
    {
      elem.style.height = "200px";
      elem.style.width = "200px";
      elem.style["border-radius"] = "200px";
    }
    elem.style.height = elem.offsetHeight + 10 + "px";
    elem.style.width = elem.offsetWidth + 10 + "px";
    elem.style["border-radius"] = elem.offsetWidth + "px";
  }
  elem.onmouseout = function()
  {
    if (elem.offsetHeight >= 205)
    {
      var curColor = elem.classList[0];
      var newColor = switchColor(curColor, ["blue", "green", "red"]);
      elem.classList.remove(curColor);
      elem.classList.add(newColor);
      elem.style.height = elem.offsetHeight - 5 + "px";
      elem.style.width = elem.offsetWidth - 5 + "px";
      elem.style["border-radius"] = elem.offsetWidth + "px";
    }
  }
}
    </script>
  </head>
  <body>
    <div class="red" id="ballon"></div>
  </body>
</html>
